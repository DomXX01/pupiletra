<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Pupiletras</title>
  <style>
    #wordsearch {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      gap: 5px;
      margin: 20px auto;
      justify-content: center;
    }
    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mini Pupiletras</h1>
  <div id="wordsearch"></div>

  <script>
    const grid = [
      ["C","A","S","A","S"],
      ["G","A","T","O","S"],
      ["P","E","R","R","O"],
      ["L","U","Z","E","S"],
      ["A","M","O","R","S"]
    ];

    const wordsearch = document.getElementById("wordsearch");

    grid.forEach(row => {
      row.forEach(letter => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.textContent = letter;
        wordsearch.appendChild(div);
      });
    });
  </script>
</body>
</html>
